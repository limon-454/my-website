<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #2a2a2a, #1a1a1a);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            width: 120px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://ibb.co.com/9HgPP85r');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .download-btn {
            background: #ff6600;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        /* Characters Section */
        .characters {
            padding: 5rem 5%;
            background: #1a1a1a;
            color: white;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .character-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .character-card:hover {
            transform: translateY(-10px);
        }

        .character-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Footer */
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="https://i.ibb.co.com/4wxNv6Nv/product1.jpg" alt="product1" border="0">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#characters">Characters</a>
            <a href="#features">Features</a>
            <a href="#download">Download</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>PLAY FREE FIRE NOW</h1>
            <a href="#" class="download-btn">DOWNLOAD FOR FREE</a>
        </div>
    </section>

    <!-- Characters Section -->
    <section class="characters" id="characters">
        <h2>CHARACTERS</h2>
        <div class="characters-grid">
            <div class="character-card">
                <img src="https://ibb.co.com/9HgPP85r" alt="Character 1">
            </div>
            <div class="character-card">
                <img src="https://ibb.co.com/9HgPP85r" alt="Character 2">
            </div>
            <div class="character-card">
                <img src="https://i.ibb.co/4Y3L3KY/character3.jpg" alt="Character 3">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Free Fire Clone. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Scroll animation
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.character-card');
            cards.forEach(card => {
                const cardPosition = card.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;

                if(cardPosition < screenPosition) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
