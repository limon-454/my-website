<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Vertical Button</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0;
    }

    .button-container {
      background-color: #ff7e5f;
      color: white;
      width: 300px;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button-container:hover {
      background-color: #feb47b;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    .button-text {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <a href="https://www.facebook.com/p.c.l.o.814905" class="button-container" target="_blank">
    আমার ওয়েবসাইটে যান
    <div class="button-text">আরো বিস্তারিত জানুন!</div>
  </a>

</body>
</html>
